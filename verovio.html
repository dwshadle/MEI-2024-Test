<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shadle DHSI 2024 MEI Sandbox</title>
    <style>
       html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        .box {
            display: flex;
            flex-flow: column;
            height: 100%;
        }
        .box .header {
           flex: 0 1 auto;
        }
        .box #app {
            flex: 1 1 auto;
        }
    </style>
</head>
<body>
    <div class="box">
    <div class="header"><h1>Shadle DHSI 2024 MEI Sandbox</h1>
        <p>A webpage I made in class!</p></div>
    <div id="app">Verovio is loading...</div>
    <script type="module">
        import 'https://www.verovio.org/javascript/app/verovio-app.js';
        
        const options = {
            defaultView: 'responsive', // default is 'responsive', alternative is 'document'
            defaultZoom: 3, // 0-7, default is 4
            enableResponsive: true, // default is true
            enableDocument: true // default is true
        }
        
        // A MEI file
        var file = 'data/MC 988a B7f6 mvt1 trans.mei';
        // A MusicXML file
        //var file = 'https://www.verovio.org/editor/brahms.xml';
        
        const app = new Verovio.App(document.getElementById("app"), options);
        fetch(file)
            .then(function(response) {
                return response.text();
            })
            .then(function(text) {
                app.loadData(text);
            });
    </script>
    </div>
</body>
</html>
